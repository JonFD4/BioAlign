<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SeqAligner - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>BioAlign - Input Sequences</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="sequence1" class="form-label">Sequence 1</label>
            <textarea class="form-control" id="sequence1" name="sequence1" rows="4" required>{{ seq1 }}</textarea>
        </div>
        <div class="mb-3">
            <label for="sequence2" class="form-label">Sequence 2</label>
            <textarea class="form-control" id="sequence2" name="sequence2" rows="4" required>{{ seq2 }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Align</button>
    </form>

    {% if result %}
    <hr />
    <h3>Results</h3>
    <pre>{{ result }}</pre>
    {% endif %}
</div>
</body>
</html>
